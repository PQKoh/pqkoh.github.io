<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Walkthrough</title>

    <!-- default bootstrap: style your page like twitter -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- theme files: used to style over default bootstrap -->
    <!-- try themes from: https://startbootstrap.com/-->
    <!-- <link rel="stylesheet" type="text/css" href="theme.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="theme2.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="theme3.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="theme4.css"> -->

    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">

    <!-- animate.css: used to apply quick css animations -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">

    <!--our own custom css overrides-->
    <link rel="stylesheet" href="project.css">

    <!-- use this style for testing and development purposes only -->
    <style type="text/css">
        .container {
            border: 2px dotted green;
        }

        .row {
            border: 1px dotted red;
        }

        .row [class*=' col-'] {
            border: 2px dotted purple;
        }
    </style>

</head>

<body>

    <!--container for page-->
    <div class="container">

        <!--row 1 - Jumbotron-->
        <div class="row">

            <!--col 1 - Jumbotron-->
            <div class="col-xs-12
                        col-sm-12
                        col-md-12
                        col-lg-12">

                <div class="jumbotron my-jumbotron-background">
                    <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
                </div>

            </div>
            <!--End of col 1 Jumbotron-->

        </div>
        <!--End of row 1 Jumbotron-->

        <!--row 2-->
        <div class="row">

            <!--col 1 - carousel-->
            <div class="col-xs-12
                        col-sm-6
                        col-md-6
                        col-lg-6">

                <h1>Top 5 Superhero</h1>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="Pic/ironman.jpg" alt="Ironman" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="Pic/captain.jpg" alt="Captain Amercia" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="Pic/hulk.jpg" alt="Hulk" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="Pic/spiderman.jpg" alt="Hulk" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="Pic/thor.jpg" alt="Hulk" style="width:100%;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!--end of col 1 - carousel-->

            <!--col 2 - youtube-->
            <div class="col-xs-12
                         col-sm-6
                         col-md-6
                         col-lg-6">
                test
            </div>
            <!--end of col 2 - youtube-->

        </div>
        <!--End of row 2-->

    </div>
    <!--end of container-->


















    <!-- jquery: used by bootstrap.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap js: used to run fancy components like carousel -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- wow.js: used to make animate.css run on view -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
